<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NR Pay - 登入</title>
</head>
<body style="background-color: black; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;">
  <h1>NR Pay 登入系統</h1>
  <form action="dashboard.html" method="GET" style="display: flex; flex-direction: column; width: 300px;">
    <label for="username">用戶名:</label>
    <input type="text" id="username" name="username" required>

    <label for="password">密碼:</label>
    <input type="password" id="password" name="password" required>

    <button type="submit" style="margin-top: 20px;">登入</button>
  </form>
  <p style="margin-top: 20px;">還沒有帳號？<a href="register.html" style="color: lightblue;">立即註冊</a></p>
</body>
</html>
