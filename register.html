<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NR Pay - 註冊</title>
</head>
<body style="background-color: black; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;">
  <h1>NR Pay 註冊系統</h1>
  <form action="login.html" method="GET" style="display: flex; flex-direction: column; width: 300px;">
    <label for="username">用戶名:</label>
    <input type="text" id="username" name="username" required>

    <label for="email">電子郵件:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">電話號碼:</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="idcard">身分證字號:</label>
    <input type="text" id="idcard" name="idcard" required>

    <label for="password">密碼:</label>
    <input type="password" id="password" name="password" required>

    <button type="submit" style="margin-top: 20px;">註冊</button>
  </form>
  <p style="margin-top: 20px;">已經有帳號？<a href="login.html" style="color: lightblue;">立即登入</a></p>
</body>
</html>
